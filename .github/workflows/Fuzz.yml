name: Fuzzing
on:
  workflow_dispatch:

jobs:
  fuzzing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install
        shell: bash
        run: sudo apt-get install -y libx11-dev libgl-dev
  
      - name: Build Project
        uses: ./.github/actions/Desktop-build
        with:
          compiler: llvm
          cmake_flags: '-DCMAKE_CXX_FLAGS="-fsanitize=address" -DFUZZ_TEST=ON -DHARDEN=ON -DLINK_TIME_OPT=OFF'

      - uses: actions/cache@v4
        with:
          path: corpus/
          key: fuzz-corpus-${{ runner.os }}-${{ github.ref }}
          restore-keys: |
            fuzz-corpus-${{ runner.os }}-

      - name: Fuzz
        run: |
          mkdir corpus
          mkdir artifacts
          ./build/tests/fuzz/fuzz_tests corpus -runs=1000 -max_total_time=60 -artifact_prefix=artifacts/

      - name: Upload fuzz artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-crashes-${{ github.run_id }}
          path: artifacts/

      - name: Upload Corpus on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-corpus
          path: corpus/
