name: emscripten Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: mymindstorm/setup-emsdk@v14
        with:
          version: 4.0.10
          actions-cache-folder: 'emsdk-cache'

      - name: Verify
        run: emcc -v

      - name: Install Dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev  mesa-common-dev libxi-dev
          sudo apt-get install -y xvfb libx11-dev

      - name: Configure
        shell: bash
        run:  emcmake cmake -S . -B build -G  "Ninja" -DTESTS=ON

      - name: Build
        shell: bash
        run:  cmake --build .
