name: Daily
on:  
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  Build:
    runs-on: ${{ matrix.os }}
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        compiler: [gcc-14, llvm]
        language: ['cpp']

    env:
      TEST_TIMEOUT: 60

    steps:
      - uses: actions/checkout@v3

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: false
          cmake: true
          ninja: true
          vcpkg: false
          cppcheck: false
          choco: true

      - name: Install Dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev  mesa-common-dev libxi-dev gcovr
          sudo apt-get install -y xvfb libx11-dev xauth

      - name: Start Xvfb (virtual display)
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Configure CMake
        shell: bash
        run: |
          rm -rf build
          cmake -S . -B build -G  "Ninja" -DCMAKE_BUILD_TYPE=Debug -DTESTS=ON -DENABLE_COVERAGE=ON -DHARDEN=On

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build
        shell: bash
        run: cmake --build build --config Debug --parallel

      - name: Code Coverage
        shell: bash
        run: cmake --build build --target coverage 

      - name: Upload to Codecov
        if: ${{ matrix.compiler != 'llvm' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/coverage

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true
        with:
          category: "/language:${{ matrix.language }}"