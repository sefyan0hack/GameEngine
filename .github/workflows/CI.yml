name: CI
on: [push, pull_request, workflow_dispatch]

jobs:
  Build:
    name: "Build : ${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}"
    if: "!contains(github.event.head_commit.message, '[skip CI]')"
    runs-on: ${{ matrix.os }}
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        compiler: [gcc, llvm, msvc]
        build_type: [Debug, Release]
        exclude:
          - os: ubuntu-latest
            compiler: msvc
    env:
      TEST_TIMEOUT: 60
      BUILD_DIR: build/${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}
      APP_EXT: ${{ matrix.os == 'windows-latest' && '.exe' || '' }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}
          cmake: true
          ninja: true
          vcpkg: false
          cppcheck: false
          choco: true

      - name: Install Dependencies
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == 'ubuntu-latest' ]]; then
            sudo apt-get update
            sudo apt-get install -y libgl1-mesa-dev libxi-dev  mesa-common-dev  gcovr libasan8
          fi

      - name: Configure CMake
        shell: bash
        run: |
          rm -rf "${{ env.BUILD_DIR }}"
          cmake -S . -B "$BUILD_DIR" -G  "Ninja" -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DTESTS=ON -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Build
        shell: bash
        run: cmake --build "${{ env.BUILD_DIR }}" --config ${{ matrix.build_type }} --parallel --target all

      - name: Upload Test Executable
        uses: actions/upload-artifact@v4
        with:
          name: tests-${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}
          path: ${{ env.BUILD_DIR }}/tests/tests${{ env.APP_EXT }}
          retention-days: 1

      - name: Test
        shell: bash
        run: ctest --test-dir "${{ env.BUILD_DIR }}" --output-on-failure --timeout ${{ env.TEST_TIMEOUT }}