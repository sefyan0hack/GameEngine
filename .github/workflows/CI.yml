name: ci
on: [push, pull_request, workflow_dispatch]

jobs:
  Build:
    name: "Build : ${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}"
    if: "!contains(github.event.head_commit.message, '[skip CI]')"
    runs-on: ${{ matrix.os }}
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        compiler: [gcc, llvm, msvc]
        build_type: [Debug, Release]
        appext: ${{ matrix.os == 'windows-latest' && '.exe' || '' }}
        language: ['cpp']
        exclude:
          - os: ubuntu-latest
            compiler: msvc
    env:
      TEST_TIMEOUT: 60
      BUILD_DIR: build/${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}
      TEST_EXEC: tests/tests${{ matrix.test_ext }}
      IS_UBUNTU_LLVM: ${{ contains(matrix.os, 'ubuntu') && contains(matrix.compiler, 'llvm') && matrix.build_type == 'Debug' }}

    steps:
      - uses: actions/checkout@v3
      
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.BUILD_DIR }}
            ~/.cache/ccache
          key: ${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}-
            ${{ runner.os }}-${{ matrix.build_type }}-
            ${{ runner.os }}-

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}
          cmake: true
          ninja: true
          vcpkg: false
          cppcheck: false
          tools: gdb

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev mesa-common-dev libglu1-mesa-dev gdb

      - name: Configure CMake
        shell: bash
        run: |
          rm -rf "${{ env.BUILD_DIR }}"
          cmake -S . -B "$BUILD_DIR" -G  "Ninja" -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Initialize CodeQL
        if: ${{ env.IS_UBUNTU_LLVM }}
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build
        shell: bash
        run: cmake --build "${{ env.BUILD_DIR }}" --config ${{ matrix.build_type }} --parallel --target all

      - name: Perform CodeQL Analysis
        if: ${{ env.IS_UBUNTU_LLVM }}
        uses: github/codeql-action/analyze@v3
        continue-on-error: true
        with:
          category: "/language:${{ matrix.language }}"

      - name: Upload Test Executable
        uses: actions/upload-artifact@v4
        with:
          name: tests-${{ runner.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}
          path: ${{ env.BUILD_DIR }}/tests/tests${{ matrix.appext }}
          retention-days: 1

      - name: Test
        run: |
          cd "$BUILD_DIR"
          TEST_PATH="$PWD/$TEST_EXEC"
          
          if [ ! -f "$TEST_PATH" ]; then
            echo "‚ùå Test executable missing: $TEST_PATH"
            exit 1
          fi

          ${{ matrix.debugger_cmd }} -nx -batch \
            -ex "set pagination off" \
            -ex "set print pretty on" \
            -ex "run" \
            -ex "thread apply all bt full" \
            -ex "info registers" \
            -ex "x/10i \$pc" \
            -ex "generate-core-file core.dump" \
            --return-child-result \
            --args "$TEST_PATH"

      - name: Capture Diagnostics
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BUILD_DIR }}-diagnostics
          path: |
            ${{ env.BUILD_DIR }}/core.dump
            ${{ env.BUILD_DIR }}/compile_commands.json
