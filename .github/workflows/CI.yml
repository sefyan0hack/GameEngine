name: CI
on: [push, pull_request, workflow_dispatch]

jobs:
  Build:
    name: "Build : ${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}"
    if: "!contains(github.event.head_commit.message, '[skip CI]')"
    runs-on: ${{ matrix.os }}
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, windows-11-arm, ubuntu-latest,  ubuntu-22.04-arm]
        compiler: [llvm, gcc, msvc]
        build_type: [Debug, Release]
        exclude:
          - os: ubuntu-latest
            compiler: msvc
          - os: ubuntu-22.04-arm
            compiler: msvc
          - os: windows-11-arm
            compiler: gcc
          # - os: windows-11-arm
          #   compiler: llvm

    env:
      TEST_TIMEOUT: 60
      BUILD_DIR: build/${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}
      APP_EXT: ${{ contains(matrix.os, 'windows' ) && '.exe' || '' }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1.6.0
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: ${{ contains(matrix.os, 'windows' )}}
          cmake: true
          ninja: true
          ccache: true
          vcpkg: false
          cppcheck: false

      # Install Mesa3D for Windows environments
      - name: Install Mesa3D (Windows)
        if: contains(matrix.os, 'windows')
        run: |
          curl -L -o mesa.zip https://github.com/pal1000/mesa-dist-win/releases/download/25.1.3/mesa3d-25.1.3-release-msvc.7z
          7z x mesa.zip -o$RUNNER_TEMP/mesa
          echo "$RUNNER_TEMP/mesa/bin" >> $GITHUB_PATH
          echo "OPENGL_DRIVER_PATH=$RUNNER_TEMP/mesa" >> $GITHUB_ENV
          echo "GALLIUM_DRIVER=llvmpipe" >> $GITHUB_ENV
          echo "MESA_GL_VERSION_OVERRIDE=4.5" >> $GITHUB_ENV
          echo "MESA_GLSL_VERSION_OVERRIDE=450" >> $GITHUB_ENV
          echo "LIBGL_ALWAYS_SOFTWARE=1" >> $GITHUB_ENV

      - name: Verify Mesa Installation
        if: contains(matrix.os, 'windows')
        run: |
          $MESADIR = "$env:RUNNER_TEMP\mesa\bin"
          dumpbin /exports "$MESADIR\opengl32.dll" | findstr "glGenVertexArrays"
          if ($LASTEXITCODE -ne 0) { exit 1 }

      - name: Install Dependencies
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == *ubuntu* ]]; then
            sudo apt-get update
            sudo apt-get install -y libosmesa6-dev libgl1-mesa-dev libxi-dev mesa-common-dev xvfb
          fi

      - name: Configure CMake
        shell: bash
        run: cmake -S . -B "$BUILD_DIR" -G  "Ninja" -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} -DTESTS=ON -DEXCEPTIONS=ON -DHARDEN=ON

      - name: Build
        shell: bash
        run: cmake --build "${{ env.BUILD_DIR }}" --config ${{ matrix.build_type }} --parallel

      - name: Upload Test Executable
        uses: actions/upload-artifact@v4
        with:
          name: unit_tests-${{ matrix.os }}-${{ matrix.compiler }}-${{ matrix.build_type }}
          path: ${{ env.BUILD_DIR }}/tests/unit/unit_tests${{ env.APP_EXT }}
          retention-days: 1
          overwrite: true

      - name: Start Xvfb (virtual display)
        if: contains(matrix.os, 'ubuntu')
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Test
        shell: bash
        run: ctest --test-dir "${{ env.BUILD_DIR }}" --output-on-failure --timeout ${{ env.TEST_TIMEOUT }}