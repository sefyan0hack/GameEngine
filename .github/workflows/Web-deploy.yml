name: Deploy Web Version
on:
  workflow_dispatch:

jobs:
  deploy:
      runs-on: ubuntu-latest
      permissions:
        pages: write
        id-token: write

      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}

      steps:
        - uses: actions/checkout@v3

        - name: Build
          uses: ./.github/actions/emscripten-build
          with:
            cmake_configure_flags: "-DTESTS=ON"
            system_dependencies: "libgl1-mesa-dev mesa-common-dev libxi-dev xvfb libx11-dev"

        - name: Prepare Deployment Artifacts
          run: |
            mkdir -p dist
            # Enable extended glob patterns and nullglob
            shopt -s globstar nullglob
            # Copy files while preserving directory structure
            for file in build-web/**/*.{js,html,wasm,data}; do
                [ -e "$file" ] || continue  # Skip if file doesn't exist
                mkdir -p "dist/$(dirname "$file")"
                cp "$file" "dist/$file"
            done
            # Remove excluded directories if they exist
            [ -d "dist/build-web/tests" ] && rm -rf dist/build-web/tests
            [ -d "dist/build-web/_deps" ] && rm -rf dist/build-web/_deps

        - name: Setup Pages
          uses: actions/configure-pages@v5

        - name: Upload to Pages
          uses: actions/upload-pages-artifact@v3
          with:
            path: dist

        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4