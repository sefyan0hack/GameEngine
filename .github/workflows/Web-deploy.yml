name: emscripten Build
on:
  workflow_dispatch:

jobs:
  build:
    - uses: ./.github/workflows/emscripten-build.yml

    - name: Upload Engine
      uses: actions/upload-artifact@v4
      with:
        name: web-build-Engine
        path: |
          build-web/**/*.js
          build-web/**/*.html
          build-web/**/*.wasm
          build-web/**/*.data
          !build-web/tests/**
          !build-web/_deps/**
        retention-days: 1
        overwrite: true

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: web-build-tests
        path: |
          build-web/tests/**/*.js
          build-web/tests/**/*.html
          build-web/tests/**/*.wasm
          build-web/tests/**/*.data
        retention-days: 1
        overwrite: true
  deploy:
      needs: build
      runs-on: ubuntu-latest
      permissions:
        pages: write
        id-token: write
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      steps:
        - name: Download Engine Artifact
          uses: actions/download-artifact@v4
          with:
            name: web-build-Engine
            path: dist

        - name: Setup Pages
          uses: actions/configure-pages@v5

        - name: Upload to Pages
          uses: actions/upload-pages-artifact@v3
          with:
            path: dist

        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4