name: Deploy Web Version
on:
  workflow_dispatch:

jobs:
  deploy:
      runs-on: ubuntu-latest
      permissions:
        pages: write
        id-token: write

      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}

      steps:
        - uses: actions/checkout@v3

        - name: Build
          uses: ./.github/actions/emscripten-build
          with:
            cmake_configure_flags: "-DTESTS=ON"
            system_dependencies: "libgl1-mesa-dev mesa-common-dev libxi-dev xvfb libx11-dev"

        - name: Prepare Deployment Artifacts
          run: |
              tree build-web
              mkdir -p dist
              # Find and copy .js, .html, .wasm, and .data files
              find build-web -type f \( -name "*.js" -o -name "*.html" -o -name "*.wasm" -o -name "*.data" \) \
                  -not -path "build-web/tests/*" \
                  -not -path "build-web/_deps/*" \
                  -exec sh -c 'mkdir -p "dist/$(dirname {})" && cp {} "dist/{}"' \;

        - name: Setup Pages
          uses: actions/configure-pages@v5

        - name: Upload to Pages
          uses: actions/upload-pages-artifact@v3
          with:
            path: dist

        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4