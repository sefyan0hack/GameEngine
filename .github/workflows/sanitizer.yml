name: Sanitizer
on:  
  workflow_dispatch:

jobs:
  sanitizers:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        sanitizers: ["address", "leak", "thread", "undefined", "integer", "implicit-conversion", "nullability", "safe-stack"]

    steps:
      - uses: actions/checkout@v3

      - name: Install
        run: |
          sudo apt-get install -y ninja-build libgl1-mesa-dev  mesa-common-dev libxi-dev libc++-18-dev libc++abi-18-dev
          sudo apt-get install -y libx11-dev libxcb1-dev libxau-dev libxdmcp-dev

      - name: Generate
        run: |
          cmake -B build -S . -G Ninja -DCMAKE_CXX_COMPILER=clang++ -DTESTS=ON -DSANITIZER=${{ matrix.sanitizers }}

      - name: Build
        run: cmake --build build --config Debug

      - name: Test
        run: ctest --test-dir build --output-on-failure
