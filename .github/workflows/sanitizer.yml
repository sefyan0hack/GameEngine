name: Sanitizer (Linux)
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sanitizers:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-22.04-arm]
        compiler: [gcc, llvm]
        sanitizers: [address, undefined, leak, thread]

    env:
      BUILD_DIR: build/${{ matrix.os }}-${{ matrix.compiler }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: ${{ matrix.compiler }}
          vcvarsall: false
          cmake: true
          ninja: true
          vcpkg: false
          cppcheck: false

      - name: Install
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == *ubuntu* ]]; then
            sudo apt-get update
            sudo apt-get install -y libgl1-mesa-dev libxi-dev mesa-common-dev
          fi

      - name: Configure CMake
        run: cmake -B "${{ env.BUILD_DIR }}" -S . -G Ninja -DTESTS=ON -DSANITIZER=${{ matrix.sanitizers }} -DHARDEN=ON

      - name: Build
        run: cmake --build "${{ env.BUILD_DIR }}"

      - name: Test
        run: ctest --test-dir  "${{ env.BUILD_DIR }}" --output-on-failure