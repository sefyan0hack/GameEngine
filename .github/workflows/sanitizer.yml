name: Sanitizer
on:  
  workflow_dispatch:

jobs:
  sanitizers:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        sanitizers: ["address", "leak", "memory", "thread", "undefined", "type", "dataflow", "integer", "implicit-conversion", "nullability", "safe-stack", "hwaddress", "realtime"]

    steps:
      - uses: actions/checkout@v3

      - name: Install
        run: sudo apt-get install -y ninja-build libgl1-mesa-dev  mesa-common-dev libxi-dev

      - name: Install LLVM 19
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          echo "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-19 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update
          sudo apt-get install -y clang-19 lld-19 clangd-19 libc++-19-dev libc++abi-19-dev

          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-19 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-19 100
          sudo update-alternatives --install /usr/bin/llvm-config llvm-config /usr/bin/llvm-config-19 100

      - name: Generate
        run: |
          cmake -B build -S . -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_C_COMPILER=clang-19 \
          -DCMAKE_CXX_COMPILER=clang++-19 \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DCMAKE_CXX_FLAGS="-fsanitize=${{ matrix.sanitizers }} -fno-omit-frame-pointer" \
          -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=${{ matrix.sanitizers }} -lc++abi"

      - name: Build
        run: cmake --build build --config Debug

      - name: Test
        run: ctest --test-dir build --no-tests=error
