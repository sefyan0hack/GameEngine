name: Sanitizer
on:  
  workflow_dispatch:

jobs:
  sanitizers:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        sanitizers: ["address", "leak", "memory", "thread", "undefined", "type", "dataflow", "integer", "implicit-conversion", "nullability", "safe-stack", "hwaddress", "realtime"]

    steps:
      - uses: actions/checkout@v3

      - name: Install
        run: sudo apt-get install -y ninja-build libgl1-mesa-dev  mesa-common-dev libxi-dev libclang-19-dev libc++-19-dev libc++abi-19-dev

      - name: Generate
        run: |
          cmake -B build -S . -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_C_COMPILER=clang \
          -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_CXX_STANDARD=23 \
          -DCMAKE_CXX_STANDARD_REQUIRED=ON \
          -DCMAKE_CXX_EXTENSIONS=OFF \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DCMAKE_CXX_FLAGS="-fsanitize=${{ matrix.sanitizers }} -fno-omit-frame-pointer -fPIE " \
          -DCMAKE_EXE_LINKER_FLAGS="-fsanitize=${{ matrix.sanitizers }}"

      - name: Build
        run: cmake --build build --config Debug

      - name: Test
        run: ctest --test-dir build --no-tests=error
