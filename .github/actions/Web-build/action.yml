name: 'Build'

description: 'Building'

inputs:
  emsdk_version:
    description: 'Version of emsdk'
    required: false
    default: 'latest'
  cmake_flags:
    description: 'Flags for CMake configuration'
    required: false
    default: ''
  build_type:
    description: 'Debug or Release'
    required: true
    default: 'Debug'
  build_dir:
    description: 'Build dir'
    required: false
    default: 'build'
  cmake_target:
    description: 'Cmake target'
    required: false
    default: 'all'
runs:
  using: composite
  steps:

    - name: Setup cache
      id: cache-system-libraries
      uses: actions/cache@v3
      with:
        path: emsdk-cache
        key: ${{ inputs.emsdk_version }}-${{ runner.os }}

    - name: Cache
      uses: actions/cache@v3
      with:
        path: |
          ${{ inputs.build_dir }}
          ~/.cache/ccache
          ~/.ccache
          ~/.config/ccache
          ~/Library/Caches/ccache
          emsdk-cache
        key: ${{ runner.os }}-${{ inputs.build_type }}-${{ hashFiles('**/CMakeLists.txt') }}-${{ inputs.build_dir }}
        restore-keys: ${{ runner.os }}-${{ inputs.build_type }}-


    - uses: mymindstorm/setup-emsdk@v14
      with:
        version: ${{ inputs.emsdk_version }}
        actions-cache-folder: emsdk-cache

    - name: Configure
      shell: bash
      run: emcmake cmake -S . -B ${{ inputs.build_dir }} -G Ninja -DCMAKE_BUILD_TYPE=${{ inputs.build_type }} ${{ inputs.cmake_flags }}

    - name: Build
      shell: bash
      run: cmake --build ${{ inputs.build_dir }} --target ${{ inputs.cmake_target }} --parallel