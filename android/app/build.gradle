plugins {
    id 'com.android.application'
}

android {
    namespace "com.Engine.engine"
    compileSdk 34

    defaultConfig {
        applicationId "com.Engine.engine"
        minSdk 21
        targetSdk 34
    }
    ndkVersion "27.0.12077973"

    externalNativeBuild {
        cmake {
            // This path points back to ROOT CMakeLists.txt
            path "../../CMakeLists.txt"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}